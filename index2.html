<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist</title>
</head>
<body>
    <h1>Checklist</h1>
    <ul id="checklist">
        <li>
            <input type="checkbox" id="item1">
            <label for="item1">Item 1</label>
        </li>
        <li>
            <input type="checkbox" id="item2">
            <label for="item2">Item 2</label>
        </li>
        <li>
            <input type="checkbox" id="item3">
            <label for="item3">Item 3</label>
        </li>
    </ul>
    <div id="checkedItems"></div>

    <script>
        const checklist = document.getElementById("checklist");
        const checkedItems = [];

        // Function to update the checked items array
        function updateCheckedItems() {
            checkedItems.length = 0; // Clear the array
            const checkboxes = checklist.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach((checkbox) => {
                if (checkbox.checked) {
                    checkedItems.push(checkbox.nextElementSibling.textContent);
                }
            });
            displayCheckedItems();
        }

        // Function to display the checked items
        function displayCheckedItems() {
            const checkedItemsDiv = document.getElementById("checkedItems");
            if (checkedItems.length > 0) {
                checkedItemsDiv.textContent = "Checked items: " + checkedItems.join(", ");
            } else {
                checkedItemsDiv.textContent = "No items checked.";
            }
        }

        // Add event listeners to checkboxes to update the array
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        checkboxes.forEach((checkbox) => {
            checkbox.addEventListener("change", updateCheckedItems);
        });

        // Initial call to populate the array and display checked items
        updateCheckedItems();
    </script>
</body>
</html>
