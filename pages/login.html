<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <link rel="stylesheet" href="../styles/general.css">
    <link rel="stylesheet" href="../styles/login.css">
    <title>MMI Devoirs - Log In</title>
</head>
<body>
    <header>
        <figure>
            <img src="../img/Group 3.png" alt="">
        </figure>
    </header>

    <main>
        
        <form action="" id="formInscription">
            <h1>Inscription</h1>

            <fieldset>
                <div>
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Pseudo">
                </div>

                <div>
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Email">
                </div>

                <div>
                    <i class="fa-solid fa-book-bookmark"></i>
                    <select name="" id="">
                        <option value="" disabled selected>Groupe</option>
                        <option value="">A1</option>
                        <option value="">A2</option>
                        <option value="">B1</option>
                        <option value="">B2</option>
                    </select>
                </div>


                <div>
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Mot de passe">
                </div>
            </fieldset>

            <fieldset>
                <input type="submit" value="S'inscrire">
                <p id="switchToLogin">Se connecter</p>
            </fieldset>
            
        </form>

        <form action="" id="formConnexion">
            <h1>Connexion</h1>

            <fieldset>
                <div>
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Pseudo">
                </div>

                <div>
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Mot de passe">
                </div>
            </fieldset>

            <fieldset>
                <input type="submit" value="Se connecter">
                <p id="switchToSignup">S'inscrire</p>
            </fieldset>
            
        </form>

    </main>

    <script src="../js/login.js"></script>
</body>
</html>
